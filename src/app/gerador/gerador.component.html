<app-header [perfil]="perfilBtn"></app-header>
<br>
<div>
  <button
  clas="btn btn-principal btn-principal-sm"
  (click)="onCreateCpf()"
  mat-raised-button color="primary" [class.spinner]="loading" [disabled]="loading"
  >Gerar Cpf</button>
  <input [(ngModel)]="inputCpf" placeholder="Cpf gerado" [disabled]="disabledCpf">
</div>
<br>
<div>
  <button
  clas="btn btn-principal btn-principal-sm"
  (click)="onCreateCnpj()"
  >Gerar Cnpj</button>
  <input [(ngModel)]="inputCnpj" placeholder="Cnpj gerado" [disabled]="disabledCnpj">
</div>
<br>
<div>
  <button
  clas="btn btn-principal btn-principal-sm"
  (click)="onCreateCns()"
  >Gerar Cns</button>
  <input [(ngModel)]="inputCns" placeholder="Cns gerado" [disabled]="disabledCns">
</div>
